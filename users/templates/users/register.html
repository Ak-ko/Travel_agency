{% extends "travel/base.html" %}
{% load static %}
{% block content %}    
    <form method="POST" class="mt-3"> 
            {% csrf_token %}

            <div class="form-group">
                <img src="{% static 'travel/img/user.png' %}" alt="" class="icons" />
                <input type="text" name="username" class="form-control inputs" placeholder="Username" />
            </div>

            <div class="form-group">
                <img src="{% static 'travel/img/phone.png' %}" alt="" class="icons" />                
                <input type="number" name="phonenumber" class="form-control inputs" placeholder="Phone Number" />
            </div>

            <div class="form-group">
                <img src="{% static 'travel/img/email.png' %}" alt="" class="icons" />
                <input type="email" name="email" class="form-control inputs" placeholder="Email" />
            </div>

            <div class="form-group">
                <img src="{% static 'travel/img/identitycard.png' %}" alt="" class="icons" />
                <input type="text" name="identity" class="form-control inputs" placeholder="Identity Number" />
            </div>

            <div class="form-group">
                <img src="{% static 'travel/img/password.png' %}" alt="" class="icons" />
                <input type="password" name="password" class="form-control inputs" placeholder="Password" max_length="8" />
            </div>

            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary text-center">Create an account</button>
            </div>
    </form> 

    <div class="pt-2">
        <small class="text-muted">Already have an account? <a href="{% url 'login' %}">Log in</a></small>
    </div>
{% endblock %}
