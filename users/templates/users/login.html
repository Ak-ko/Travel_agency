{% extends "travel/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Register Page !</h1>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Log in</button>
        </div>
    </form>

    <div class="pt-2">
        <small class="text-muted">Don't have an account? <a href="#">Sign up</a></small>
    </div>
{% endblock %}
